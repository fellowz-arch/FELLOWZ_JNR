<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FX PRO â€“ Login / Signup</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #0E0E0E;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    display: flex;
    background: #111;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    width: 800px;
    max-width: 95%;
  }

  .form-left {
    background: #ff444f;
    flex: 1;
    padding: 50px 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .form-left img {
    width: 120px;
    margin-bottom: 20px;
  }

  .form-left h1 {
    color: white;
    font-size: 28px;
    text-align: center;
    margin-bottom: 10px;
  }

  .form-left p {
    color: white;
    text-align: center;
    font-size: 16px;
  }

  .form-right {
    flex: 1;
    padding: 50px 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .form-right h2 {
    margin-bottom: 30px;
    font-size: 24px;
    color: #ff444f;
  }

  .form-right input {
    width: 100%;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
  }

  .form-right button {
    padding: 15px;
    border-radius: 6px;
    border: none;
    background: #ff444f;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 10px;
  }

  .toggle-btns {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }

  .toggle-btns button {
    flex: 1;
    margin: 0 5px;
    background: #222;
    color: white;
    font-weight: 500;
  }

  .toggle-btns button.active {
    background: #ff444f;
  }

  @media(max-width: 768px){
    .container { flex-direction: column; }
    .form-left, .form-right { flex: none; width: 100%; padding: 30px; }
  }
</style>
</head>

<body>

<div class="container">

  <!-- Left side / Logo -->
  <div class="form-left">
    <img src="images/logo.png" alt="FX PRO Logo">
    <h1>Welcome to FX PRO</h1>
    <p>Trade like a professional. Safe, fast, and fully responsive.</p>
  </div>

  <!-- Right side / Forms -->
  <div class="form-right">
    <div class="toggle-btns">
      <button id="loginBtn" class="active">Login</button>
      <button id="signupBtn">Signup</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" style="display:none;">
      <h2>Signup</h2>
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Signup</button>
    </form>

  </div>
</div>

<script type="module">
import { login, signup } from './js/auth.js';

const loginForm = document.getElementById('loginForm');
const signupForm = document.getElementById('signupForm');
const loginBtn = document.getElementById('loginBtn');
const signupBtn = document.getElementById('signupBtn');

// Toggle forms
loginBtn.addEventListener('click', () => {
  loginForm.style.display = 'block';
  signupForm.style.display = 'none';
  loginBtn.classList.add('active');
  signupBtn.classList.remove('active');
});

signupBtn.addEventListener('click', () => {
  loginForm.style.display = 'none';
  signupForm.style.display = 'block';
  loginBtn.classList.remove('active');
  signupBtn.classList.add('active');
});

// Form submissions
loginForm.addEventListener('submit', e => {
  e.preventDefault();
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;
  login(email, password);
});

signupForm.addEventListener('submit', e => {
  e.preventDefault();
  const name = document.getElementById('signupName').value;
  const email = document.getElementById('signupEmail').value;
  const password = document.getElementById('signupPassword').value;
  signup(name, email, password);
});
</script>

</body>
</html>
