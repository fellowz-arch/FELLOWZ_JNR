<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FX PRO – Profile</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #ffffff;
            border-bottom: 1px solid #ddd;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 22px;
            color: #e60000;
        }

        .container {
            max-width: 900px;
            margin: 25px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.08);
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #0b1a3a;
            font-weight: bold;
        }

        .profile-picture {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-picture img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid #e60000;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #bbb;
            border-radius: 6px;
            margin-top: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        button {
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            background: #e60000;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #c00000;
        }

        .logout {
            background: #0b1a3a;
            margin-top: 10px;
        }

        .support-box {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
        }

    </style>
</head>

<body>

    <!-- TOP HEADER -->
    <div class="header">
        <h1>FX PRO</h1>
        <a href="dashboard.html" style="color:#0b1a3a; font-size:16px; text-decoration:none;">← Back to Dashboard</a>
    </div>

    <div class="container">

        <!-- Profile Picture -->
        <div class="section-title">Profile Picture</div>
        <div class="profile-picture">
            <img src="https://i.imgur.com/1Q9Z1ZB.png" alt="">
            <button onclick="alert('Profile photo upload coming soon')">Change Photo</button>
        </div>

        <!-- Personal Information -->
        <div class="section-title">Personal Information</div>

        <label>Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name">

        <label>Email</label>
        <input type="email" id="email" value="fellowz9771@gmail.com" disabled>

        <label>Phone Number</label>
        <input type="text" id="phone" placeholder="+2547XXXXXXXX">

        <button onclick="saveProfile()">Save Changes</button>


        <!-- Security -->
        <div class="section-title" style="margin-top:25px;">Security</div>

        <label>New Password</label>
        <input type="password" id="newPass" placeholder="Enter new password">

        <label>Confirm Password</label>
        <input type="password" id="confirmPass" placeholder="Confirm new password">

        <button onclick="changePassword()">Update Password</button>


        <!-- Support -->
        <div class="section-title" style="margin-top:25px;">Support</div>

        <div class="support-box">
            <p><strong>Email Support:</strong> fellowz9771@gmail.com</p>
            <p><strong>WhatsApp:</strong> +254 797 378 249</p>
        </div>

        <!-- Logout -->
        <button class="logout" onclick="logout()">Logout</button>

    </div>

<script>
function saveProfile() {
    alert("Profile updated successfully!");
}

function changePassword() {
    const pass = document.getElementById("newPass").value;
    const confirm = document.getElementById("confirmPass").value;

    if (pass === "" || confirm === "") {
        alert("Password fields cannot be empty");
        return;
    }

    if (pass !== confirm) {
        alert("Passwords do not match!");
        return;
    }

    alert("Password updated!");
}

function logout() {
    window.location.href = "index.html";
}
</script>

</body>
</html>
